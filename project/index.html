<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Szóleó</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Szóleó</h1>
    <div id="game">
      <div class="board" id="board" aria-hidden="false"></div>
      <div class="keyboard" id="keyboard"></div>
      <div class="controls">
        <button class="btn" id="newBtn">Új játék</button>
        <button class="btn" id="revealBtn">Feladom</button>
        <button class="btn" id="themeBtn">☀️</button>
        <span class="info-icon" tabindex="0" aria-label="Játékinfó">ℹ️
          <span class="info-tooltip">
            Színek jelentése:<br>
            <span style="color:#538d4e;">🟩 jó helyen jó betű</span><br>
            <span style="color:#4ea3ff;">🟦 jó helyen lévő betű, de más ékezettel</span><br>
            <span style="color:#b59f3b;">🟨 rossz helyen lévő jó betű</span><br>
            <span style="color:#a36aff;">🟪 rossz helyen lévő betű, de más ékezettel</span><br>
            <span style="color:#888888;">⬜️ nem szerepel a szóban</span>
          </span>
        </span>
      </div>
      <div id="scoreboard"></div>
      <div class="msg" id="message" aria-live="polite"></div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
